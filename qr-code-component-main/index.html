<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="..//qr-code-component-main/styles.css">
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin="crossorigin">
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Outfit:wght@400;700&family=Spline+Sans+Mono&family=Work+Sans:ital,wght@0,200;0,800;1,200&display=swap"
            rel="stylesheet">

        <title>Frontend Mentor | QR code component</title>
        <body>

            <div class="card">

                <div class="image">
                    <img class="qr" src="../qr-code-component-main/images/image-qr-code.png" alt="">
                </div>

                <div class="text">
                    <h1>Improve your frontend skills by building projects</h1>
                    <p>Scan the qr code to visit frontend mentor and take your coding skills to the
                        next level!</p>
                </div>
                <br>
                <div class="">
                Challenge by
                <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
                <a href="https://github.com/1selmamohamed">Salma Mohamed</a>.
            </div>
            </div>
            
          </body>

        
    </html>
